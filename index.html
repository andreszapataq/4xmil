<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4xmil Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="header-title">
                <h1>4xmil</h1>
                <p>Manager</p>
            </div>
        </header>
        <main class="main">
            <div class="main-banner">
                <div class="main-banner-user">Hola <b>Andres</b></div>
                <div class="main-banner-saldos">
                    <div class="main-banner-cupo">
                        <p class="cupo-mensual" id="cupo-mensual"></p>
                        <p>Cupo Mensual</p>
                    </div>
                    <div class="main-banner-saldo">
                        <p class="saldo-mes" id="saldo-mes"></p>
                        <p>Saldo Mes</p>
                    </div>
                </div>
            </div>
            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard-logo">LOGO 1</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-bank1" id="overviewcard-bank1"></div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-logo">LOGO 2</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard-bank2" id="overviewcard-bank2"></div>
                </div>
            </div>
            <div class="main-inputs">
                <div class="inputs-bank1">
                    <input type="date" placeholder="Fecha">
                    <input type="text" placeholder="Concepto">
                    <input type="text" placeholder="Valor">
                </div>
                <div class="inputs-bank2">
                    <input type="date" placeholder="Fecha">
                    <input type="text" placeholder="Concepto">
                    <input type="text" placeholder="Valor">
                </div>
            </div>
            <div class="main-history">
                <div class="main-history1">
                    <h4>Histórico</h4>
                    <div class="list-history1"></div>
                </div>
                <div class="main-history2">
                    <h4>Histórico</h4>
                    <div class="list-history2"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_copyright">&copy; 2020 andreszapata.me</div>
            <div class="footer_signature">Made with ❤️ by Andres Zapata</div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
